<script>
  const API_BASE = "https://ceramic-api.onrender.com/api";
  const PRODUCTS_API = `${API_BASE}/products`;
  const GRID_SELECTOR = ".our-pottery-section-container";


  async function fetchProducts() {
    try {
      const res = await fetch(PRODUCTS_API);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    } catch (err) {
      console.error("Error fetching products:", err);
      return [];
    }
  }

  const productToHTML = ({ image, title, price }) => `
  <div class="our-pottery-section-product-container">
    <img src="${new URL(image, API_BASE)}" alt="${title}" loading="lazy">
    <div class="our-pottery-section-product-text-container">
      <p class="catalog-barlow-default-text">${title}</p>
      <p class="catalog-barlow-price-text">${price} €</p>
    </div>
  </div>
`;
  function renderProductsLazy(products, batchSize) {
    const grid = document.querySelector(GRID_SELECTOR);
    if (!grid) return;

    grid.innerHTML = `
    <div class="our-pottery-section-container-horizontal-straight"></div>
    <div class="our-pottery-section-container-vertical-straight"></div>
  `;

    let index = 0;

    function renderNextBatch() {
      const batch = products.slice(index, index + batchSize);
      if (!batch.length) return;

      grid.insertAdjacentHTML("beforeend", batch.map(productToHTML).join(""));
      index += batchSize;

      requestAnimationFrame(renderNextBatch);
    }

    renderNextBatch();
  }

  function setGridContent(content) {
    const grid = document.querySelector(GRID_SELECTOR);
    if (grid) {
      grid.innerHTML = `
      <div class="our-pottery-section-container-horizontal-straight"></div>
      <div class="our-pottery-section-container-vertical-straight"></div>
      ${content}
    `;
    }
  }

  async function initCatalog() {
    setGridContent("<div>Loading…</div>");
    const products = await fetchProducts();
    if (products.length) {
      renderProductsLazy(products, 2);
    } else {
      setGridContent("<div>No products found</div>");
    }
  }

  document.addEventListener("DOMContentLoaded", initCatalog);
</script>
