<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>alvinceu labs</title>
  <style>
    .typewriter::after {
      content: '|';
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @media (max-width: 540px) {
      #top-card {
        width: 240px;
      }
    }

    @media (min-width: 540px)  {

      #top-card {
        width: 492px;
      }
    }

    @media (min-width: 792px) {
      #top-card {
        width: 744px;
      }
      #name {
        text-align: left;
      }
    }
  </style>
  <link rel="stylesheet" crossorigin href="/assets/main-CkDvIj0F.css">
</head>
<body class="bg-main-black flex flex-col items-center justify-center min-h-screen p-6">
<div class="flex flex-col items-center w-full max-w-4xl mx-auto">
  <div id="top-card" class="group overflow-hidden bg-main-black rounded-lg p-6 shadow-lg border border-border-black hover:border-main-green transition-transform will-change-transform duration-300 flex flex-col items-center justify-center text-center space-y-3 h-40 w-60">
    <h1 class="text-2xl font-bold font-barlow text-main-white">Frontend Laboratory Works by <span id="name" class="typewriter text-main-red inline-block w-32 text-center md:text-left"></span></h1>
  </div>
  <div class="flex flex-wrap justify-center gap-3 w-full mt-4">
    <a href="/lab1/" class="card overflow-hidden bg-main-black rounded-lg p-6 shadow-lg border border-border-black hover:border-main-green transition-transform duration-300 will-change-transform flex flex-col justify-center text-center h-40 w-60">
      <h2 class="text-xl font-bold font-barlow text-main-green">Laboratory Work 1</h2>
    </a>
    <a href="/lab2/" class="card overflow-hidden bg-main-black rounded-lg p-6 shadow-lg border border-border-black hover:border-main-green transition-transform duration-300 will-change-transform flex flex-col justify-center text-center h-40 w-60">
      <h2 class="text-xl font-bold font-barlow text-main-green">Laboratory Work 2</h2>
    </a>
    <a href="/lab3/" class="card overflow-hidden bg-main-black rounded-lg p-6 shadow-lg border border-border-black hover:border-main-green transition-transform duration-300 will-change-transform flex flex-col justify-center text-center h-40 w-60">
      <h2 class="text-xl font-bold font-barlow text-main-green">Laboratory Work 3</h2>
    </a>
  </div>
</div>
<script>
  const names = ['Alvinceu', 'Petya'];
  const el = document.getElementById('name');
  const cards = document.querySelectorAll('.card');
  const wait = ms => new Promise(r => setTimeout(r, ms));

  const TypingText = async (text, speed, forward = true, i = forward ? 1 : text.length) => {
    if (forward ? i > text.length : i < 0) return;
    el.textContent = text.slice(0, i);
    await wait(speed);
    await TypingText(text, speed, forward, forward ? i + 1 : i - 1);
  };

  const typeSequence = [
    (text) => TypingText(text, 300, true),
    () => wait(1000),
    text => TypingText(text, 250, false),
    () => wait(500)
  ];

  const typewriter = async (index = 0) => {
    const name = names[index];

    await typeSequence.reduce(async (promise, action) => {
      await promise;
      return action(name);
    }, Promise.resolve());

    await typewriter((index + 1) % names.length);
  };

  typewriter()

  cards.forEach(card => {
    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const rotateX = ((e.clientY - rect.top - rect.height / 2) / (rect.height / 2)) * 30;
      const rotateY = ((e.clientX - rect.left - rect.width / 2) / (rect.width / 2)) * 30;
      card.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
      card.style.transition = 'transform 0.5s ease';
    });

    card.addEventListener('mouseenter', () => {
      card.style.transition = 'none';
    });
  });
</script>
</body>
</html>
